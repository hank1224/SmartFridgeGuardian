{% extends "base.html" %}

{% block title %}刪除物品 - 公共冰箱倉儲管理系統{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'inventory:list' %}">物品清單</a></li>
            <li class="breadcrumb-item"><a href="{% url 'inventory:detail' item.id %}">物品詳情</a></li>
            <li class="breadcrumb-item active">刪除物品</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <h1 class="card-title">確認刪除</h1>
            <p class="mt-4">您確定要刪除物品 "{{ item.name }}" 嗎？此操作無法撤銷。</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">確認刪除</button>
                <a href="{% url 'inventory:detail' item.id %}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
