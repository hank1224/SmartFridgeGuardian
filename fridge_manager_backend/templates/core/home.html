{% extends "base.html" %}

{% block title %}首頁 - 公共冰箱倉儲管理系統{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>歡迎使用公共冰箱倉儲管理系統</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">冰箱管理</h5>
                    <p class="card-text">查看和管理所有冰箱設備。</p>
                    <a href="{% url 'fridges:list' %}" class="btn btn-primary">查看冰箱</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">物品清單</h5>
                    <p class="card-text">查看所有已識別的物品。</p>
                    <a href="{% url 'inventory:list' %}" class="btn btn-primary">查看物品</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">照片記錄</h5>
                    <p class="card-text">查看所有拍攝的照片。</p>
                    <a href="{% url 'photos:list' %}" class="btn btn-primary">查看照片</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
